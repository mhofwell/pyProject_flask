{% extends "layout.html" %}

{% block main %}
<header class="mast-login trace-img-brown">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
            </div>
            <div class="col-lg-4 align-self-baseline">
                <form action="login.html" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div>
                        <h2 class="form-group text-white font-weight-bold">Log In &#128567</h2>
                    </div>
                    <br>
                    <div class="form-group text-white font-weight-bold">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group text-white font-weight-bold">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword4"
                            placeholder="Password" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-lg js-scroll-trigger" href="#about">Submit</button>
                </form>
            </div>
        </div>
    </div>
</header>
<section class="page-section" id="contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="mt-0">Wear a mask!</h2>
                <hr class="divider my-4" />
                <p class="text-muted mb-5">Wearing a mask will help prevent the spread of Covid-19. We all want this
                    over soon, so please do your part.</p>
            </div>
        </div>
        <div class="row">

        </div>
    </div>
</section>


{% endblock %}
