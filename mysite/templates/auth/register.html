{% extends "layout.html" %}

{% block main %}
<header class="mast-login">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-6 align-self-baseline">
                <form method="post">
                    <div>
                        <h2 class="form-group text-white font-weight-bold">Sign Up for Tracebook &#128567</h2>
                    </div>
                    <br>
                    <div class="form-group text-white font-weight-bold">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 text-white font-weight-bold">
                            <label for="firstname">First Name</label>
                            <input type="firstname" name="firstname" class="form-control" id="firstname"
                                placeholder="First Name" required>
                        </div>
                        <div class="form-group col-md-6 text-white font-weight-bold">
                            <label for="lastname">Last Name</label>
                            <input type="lastname" name="lastname" class="form-control" id="lastname"
                                placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 text-white font-weight-bold">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" id="inputPassword4"
                                placeholder="Password" required>
                        </div>
                        <div class="form-group col-md-6 text-white font-weight-bold">
                            <label for="confpassword">Confirm Password</label>
                            <input type="confpassword" class="form-control" id="confPassword"
                                placeholder="Retype password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <br>
                        <div class="form-check text-white font-weight-bold" text-align: "left">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck"><a
                                    href="https://www.notion.so/Tracebook-Terms-Conditions-b201c9548dcc4f4ba47ecae59a313265">Terms
                                    & Conditions</a>
                            </label>
                        </div>
                    </div>
                    <button input type="submit" class="btn btn-primary btn-lg js-scroll-trigger"
                        href="#about">Submit</button>
                </form>
            </div>
        </div>
    </div>
</header>
<section class="page-section" id="contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="mt-0">1-2-3</h2>
                <hr class="divider my-4" />
                <p class="text-muted mb-5">Ready to start your next project with us? Give us a call or send us an
                    email and we will get back to you as soon as possible!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 ml-auto text-center mb-5 mb-lg-0">
                <i class="fas fa-phone fa-3x mb-3 text-muted"></i>
                <div>+1 (555) 123-4567</div>
            </div>
            <div class="col-lg-4 mr-auto text-center">
                <i class="fas fa-envelope fa-3x mb-3 text-muted"></i>
                <!-- Make sure to change the email address in BOTH the anchor text and the link target below!-->
                <a class="d-block" href="mailto:michael.hofweller@gmail.com">hello@tracebook.ca</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
