{% extends "layout.html" %}

{% block main %}
<header class="mast-login">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
            </div>
            <div class="col-lg-4 align-self-baseline">
                <form method="post">
                    <div>
                        <h2 class="form-group text-white font-weight-bold">Log In &#128567</h2>
                    </div>
                    <br>
                    <div class="form-group text-white font-weight-bold">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group text-white font-weight-bold">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword4"
                            placeholder="Password" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-xl js-scroll-trigger" href="#about">Submit</button>
                </form>
            </div>
        </div>
    </div>
</header>
<section class="page-section" id="contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="mt-0">Vaccene news?</h2>
                <hr class="divider my-4" />
                <p class="text-muted mb-5">Ready to start your next project with us? Give us a call or send us an
                    email and we will get back to you as soon as possible!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 ml-auto text-center mb-5 mb-lg-0">
                <i class="fas fa-phone fa-3x mb-3 text-muted"></i>
                <div>+1 (555) 123-4567</div>
            </div>
            <div class="col-lg-4 mr-auto text-center">
                <i class="fas fa-envelope fa-3x mb-3 text-muted"></i>
                <!-- Make sure to change the email address in BOTH the anchor text and the link target below!-->
                <a class="d-block" href="mailto:contact@yourwebsite.com">contact@yourwebsite.com</a>
            </div>
        </div>
    </div>
</section>


{% endblock %}
